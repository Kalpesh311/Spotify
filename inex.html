<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="logo.png" />
    <title>Spotify Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="#" class="nav-link" aria-label="Home">
                <i class="fa-solid fa-house" aria-hidden="true"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" aria-label="Search">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i> Search
              </a>
            </li>
          </ul>
        </nav>
    
        <!-- Library Section -->
        <section class="library">
          <div class="library-header">
            <div class="lib-option">
              <img
                src="library_icon.png"
                alt="Library Icon"
                class="library-icon"
              />
              <a href="#" class="nav-link">Your Library</a>
            </div>
            <div class="library-actions">
              <button class="btn" aria-label="Add New">
                <i class="fa-solid fa-plus" aria-hidden="true"></i>
              </button>
              <button class="btn" aria-label="More Options">
                <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="library-boxes">
            <p>Add your favorite playlists here!</p>
          </div>
        </section>
      </aside>
    </div>
    

      <!-- Main Content -->
      <main class="main-content">
        <h1>Welcome to Spotify Clone</h1>
        <p>Explore, play, and enjoy your favorite tunes!</p>
        <button class="play-button">
          <i class="fa-solid fa-play"></i> Start Listening
        </button>
      </main>

      <!-- Music Player -->
      <footer class="music-player">
        <div class="player-controls">
          <i class="fa-solid fa-backward"></i>
          <i class="fa-solid fa-play-circle"></i>
          <i class="fa-solid fa-forward"></i>
        </div>
        <div class="player-progress">
          <span>0:00</span>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <span>3:45</span>
        </div>
        <div class="player-volume">
          <i class="fa-solid fa-volume-up"></i>
        </div>
      </footer>
    </div>
  </body>
</html>
